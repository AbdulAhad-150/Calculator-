<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Mochiy+Pop+One&family=Poppins:wght@400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0">
        <div>
            <button class="button" onclick="" >C</button>
            
            <button class="button" onclick="" >%</button>
            <button class="button operator" onclick="" >/</button>
            <button class="button operator" onclick="" >*</button>
        </div>
         
        <div>
            <button class="button" onclick="" >7</button>
            <button class="button" onclick="" >8</button>
            <button class="button" onclick="" >9</button>
            <button class="button operator" onclick="" >-</button>
        </div>
        <div>
            <button class="button" onclick="" >4</button>
            <button class="button" onclick="" >5</button>
            <button class="button" onclick="" >6</button>
            <button class="button operator" onclick="" >+</button>
        </div>
        <div>
            <button class="button" onclick="" >1</button>
            <button class="button" onclick="" >2</button>
            <button class="button" onclick="" >3</button>
        </div>
        <div>
            <button class="button" onclick="" >0</button>
            <button class="button" onclick="" >.</button>
            <button class="button equalbtn" onclick="" >=</button>
            
        </div>
</div>
</div>




<script src="app.js"></script>
</body>
</html>
